<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css"
      crossorigin=""
    />
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="global.css" />
    <title>Contact</title>
  </head>
  <body>
    <header class="header" id="header">
      <a href="#" class="logo">
        <span class="star icon"><i class="ri-bard-fill"></i></span>
        <span class="name">Ha Nguyen</span>
      </a>
      <div class="nav--bar--menu">
        <a href="home.html" class="nav--bar--home">Home</a>
        <a href="about-me.html" class="nav--bar--about">About</a>
        <a href="skills.html" class="nav--bar--skills">Skills</a>
        <a href="services.html" class="nav--bar--projects">Services</a>
        <a href="contact.html" class="nav--bar--contact">Contact</a>
      </div>
    </header>
    <footer>
      <section class="contact section" id="contact">
        <div class="left-section">
          <div class="contact-me">
            <img src="assets/img/star2.png" alt="" class="star-icon" />
            <div class="contact-title">Contact Me.</div>
            <div class="contact-description">
              <div class="contact-description1">
                I will read all emails. Send me any message you want and I'll
                get back to you.
              </div>
              <div class="contact-description2">
                I need your <b>Name</b> and <b>Email Address</b>, but you won't
                receive anything other than your reply.
              </div>
            </div>
          </div>
        </div>
        <div class="right-section">
          <form action="">
            <div class="form-group">
              <input
                type="text"
                name="full-name"
                id="full-name"
                placeholder="Fullname"
              />
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email Address"
              />
            </div>
            <input
              type="text"
              name="subject"
              id="subject"
              placeholder="Subject"
            />
            <br />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Your Message"
            ></textarea>
            <br />
            <button type="submit" class="submit-btn">
              <span class="send-icon"><i class="ri-send-plane-line"></i></span> Send Message
            </button>
          </form>
        </div>
      </section>
    </footer>
  </body>
</html>
